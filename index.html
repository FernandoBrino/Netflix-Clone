<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="/img/netflixLogo.svg" alt="Logo Netflix">
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>


    <main>
        <div class="mainFilm">
            <div class="container">
                <h3 class="title">SHERLOCK</h3>
                <p class="description">Nesta versão moderna dos livros de Sir Arthur Conan Doyle, o excêntrico Sherlock usa inteligência, psicologia e intuição para interpretar pistas. Assista agora a nova temporada de Sherlock</p>
                <div class="buttons">
                    <button role="button" class="button">
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>


    </main>
</body>
</html>
